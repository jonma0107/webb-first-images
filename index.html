    // sound.play();


    const container = document.querySelector('.container');

    let sound = new Howl({
      src: ['assets/music.mp3'],
      autoplay: true,
      loop: true,
      volume: 2
    });

      /*** Play Button ***/

      function createButton1(text, action) {
        let button1 = document.createElement("button");
        button1.textContent = text;
        button1.addEventListener("click", action);
        container.appendChild(button1);
      };

      createButton1("Music Play", () => sound.play());

      /*** Pause Button ***/

      function createButton2(text, action) {
        let button2 = document.createElement("button");
        button2.classList.add('music')
        button2.textContent = text;
        button2.addEventListener("click", action);
        container.appendChild(button2);
      };

      createButton2("Music Pause", () => sound.pause());


  </script>

  <script src="main.js"></script>

</body>
